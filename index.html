<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ELEGANT Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Root variables for light and dark theme */
    :root {
      --primary-bg: #f0f2f5;
      --primary-text: #333;
      --card-bg: #fff;
      --nav-bg: rgba(255, 255, 255, 0.9);
      --btn-bg: #0077cc;
      --btn-hover: #005fa3;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #ff4081;
      --header-font: 'Playfair Display', serif;
      --body-font: 'Inter', sans-serif;
    }
    
    [data-theme="dark"] {
      --primary-bg: #181818;
      --primary-text: #e6e6e6;
      --card-bg: #242424;
      --nav-bg: rgba(36, 36, 36, 0.9);
      --btn-bg: #0099ff;
      --btn-hover: #007acc;
      --shadow-color: rgba(255, 255, 255, 0.1);
      --accent-color: #ff79c6;
    }
    
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      background-color: var(--primary-bg);
      color: var(--primary-text);
      font-family: var(--body-font);
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    h1, h2, h3 {
      font-family: var(--header-font);
      font-weight: 700;
    }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--nav-bg);
      padding: 1.2rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 10px var(--shadow-color);
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 1.8rem;
      color: var(--primary-text);
      text-decoration: none;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--primary-text);
      font-weight: 500;
      position: relative;
    }
    
    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      background: var(--accent-color);
      left: 0;
      bottom: -3px;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    .cart-count {
      background: var(--btn-bg);
      color: #fff;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }
    
    .theme-toggle {
      position: relative;
      width: 40px;
      height: 40px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .theme-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 24px;
      height: 24px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .moon-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    .sun-icon {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    
    [data-theme="dark"] .moon-icon {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
    }
    
    [data-theme="dark"] .sun-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    
    /* Hero Section */
    .hero {
      margin-top: 80px;
      padding: 4rem 5%;
      text-align: center;
      background: 
        linear-gradient(135deg, rgba(0, 119, 204, 0.1), rgba(255, 64, 129, 0.1)),
        url('https://source.unsplash.com/random/1600x900?design') center/cover no-repeat;
      color: var(--primary-text);
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.7);
      z-index: 0;
      transition: background 0.3s ease;
    }
    
    [data-theme="dark"] .hero::before {
      background: rgba(0,0,0,0.5);
    }
    
    .hero > * {
      position: relative;
      z-index: 1;
    }
    
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      transition: opacity 0.5s ease;
    }
    
    .hero .btn {
      font-size: 1rem;
      padding: 0.8rem 2.5rem;
      border-radius: 50px;
    }
    
    /* Products Grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem 5%;
    }
    
    .product-card {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px var(--shadow-color);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
    }
    
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px var(--shadow-color);
    }
    
    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    
    .product-info {
      padding: 1.5rem;
    }
    
    .product-title {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    
    .product-price {
      color: var(--primary-text);
      opacity: 0.8;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 2rem;
      background: var(--btn-bg);
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      cursor: pointer;
      border: none;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
    }
    
    .btn:hover:not(.adding):not(.added) {
      background: var(--btn-hover);
      transform: scale(1.05);
      box-shadow: 0 4px 15px var(--shadow-color);
    }
    
    .btn span {
      display: block;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }
    
    .btn .default-text {
      transform: translateY(0);
      opacity: 1;
    }
    
    .btn .adding-text,
    .btn .added-text {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, 30px);
      opacity: 0;
      white-space: nowrap;
    }
    
    .btn.adding .default-text {
      transform: translateY(-30px);
      opacity: 0;
    }
    
    .btn.adding .adding-text {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    
    .btn.added .default-text {
      transform: translateY(-30px);
      opacity: 0;
    }
    
    .btn.added .added-text {
      transform: translate(-50%, -50%);
      opacity: 1;
    }
    
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    
    /* Keyframes */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Delay classes */
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }
      .hero h1 {
        font-size: 2rem;
      }
      .products-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav id="navbar">
    <a href="#" class="logo">ELEGANT</a>
    <div class="nav-links">
      <a href="#products">Shop</a>
      <a href="cart.html" class="cart-link">
        Cart <span class="cart-count">0</span>
      </a>
      <button class="theme-toggle">
        <svg class="theme-icon moon-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
        </svg>
        <svg class="theme-icon sun-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-2a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
        </svg>
      </button>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero">
    <h1 id="hero-text">Designs for Modern Living</h1>
    <a href="#products" class="btn">
      <span class="default-text">Explore Collection</span>
      <span class="adding-text"><span class="spinner"></span> Loading...</span>
      <span class="added-text">Added!</span>
    </a>
  </section>
  
  <!-- Products Section -->
  <section id="products" class="products-grid">
    <div class="product-card delay-1" data-product-id="1">
      <img src="assets/dchair.jpg" alt="Designer Chair" class="product-image">
      <div class="product-info">
        <h3 class="product-title">Designer Chair</h3>
        <p class="product-price">$299</p>
        <button class="btn">
          <span class="default-text">Add to Cart</span>
          <span class="adding-text"><span class="spinner"></span> Adding...</span>
          <span class="added-text">Added!</span>
        </button>
      </div>
    </div>
    
    <div class="product-card delay-2" data-product-id="2">
      <img src="assets/elamp.jpg" alt="Elegant Lamp" class="product-image">
      <div class="product-info">
        <h3 class="product-title">Elegant Lamp</h3>
        <p class="product-price">$159</p>
        <button class="btn">
          <span class="default-text">Add to Cart</span>
          <span class="adding-text"><span class="spinner"></span> Adding...</span>
          <span class="added-text">Added!</span>
        </button>
      </div>
    </div>
    
    <div class="product-card delay-3" data-product-id="3">
      <img src="assets/dtable.jpg" alt="Designer Table" class="product-image">
      <div class="product-info">
        <h3 class="product-title">Designer Table</h3>
        <p class="product-price">$599</p>
        <button class="btn">
          <span class="default-text">Add to Cart</span>
          <span class="adding-text"><span class="spinner"></span> Adding...</span>
          <span class="added-text">Added!</span>
        </button>
      </div>
    </div>
  </section>
  
  <script>
    // Theme Toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    
    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    
    themeToggle.addEventListener('click', () => {
      const isDark = body.getAttribute('data-theme') === 'dark';
      setTheme(isDark ? 'light' : 'dark');
    });
    
    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    setTheme(savedTheme);
    
    // Cart Functionality
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      document.querySelectorAll('.cart-count').forEach(span => {
        span.textContent = cart.length;
      });
    }
    
    if (!localStorage.getItem('cart')) {
      localStorage.setItem('cart', JSON.stringify([]));
    }
    updateCartCount();
    
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', (e) => {
        if (button.classList.contains('adding') || button.classList.contains('added')) return;
        e.stopPropagation();
        button.classList.add('adding');
    
        const productCard = button.closest('.product-card');
        const product = {
          id: productCard.dataset.productId,
          image: productCard.querySelector('.product-image').src,
          title: productCard.querySelector('.product-title').textContent,
          price: productCard.querySelector('.product-price').textContent,
          quantity: 1
        };
    
        const cart = JSON.parse(localStorage.getItem('cart'));
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          existing.quantity++;
        } else {
          cart.push(product);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    
        setTimeout(() => {
          button.classList.remove('adding');
          button.classList.add('added');
          setTimeout(() => {
            button.classList.remove('added');
          }, 1500);
        }, 1200);
      });
    });
    
    // Intersection Observer for scroll animations
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.style.opacity = 1;
          entry.target.style.transform = 'translateY(0)';
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    
    document.querySelectorAll('.product-card').forEach(el => observer.observe(el));
    
    // Product card click to navigate
    document.querySelectorAll('.product-card').forEach(card => {
      card.addEventListener('click', (e) => {
        if(e.target.closest('.btn')) return;
        const productId = card.dataset.productId;
        window.location.href = `product.html?id=${productId}`;
      });
    });
    
    // Smooth Scroll for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', (e) => {
        e.preventDefault();
        const target = document.querySelector(anchor.getAttribute('href'));
        if(target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    
    // Header Text Alternation
    const headerTexts = [
      "Designs for Modern Living",
      "Innovative Spaces for You",
      "Elevate Your Lifestyle"
    ];
    let currentHeaderIndex = 0;
    const heroTextElement = document.getElementById('hero-text');
    setInterval(() => {
      // Fade out
      heroTextElement.style.opacity = 0;
      setTimeout(() => {
        currentHeaderIndex = (currentHeaderIndex + 1) % headerTexts.length;
        heroTextElement.textContent = headerTexts[currentHeaderIndex];
        // Fade in
        heroTextElement.style.opacity = 1;
      }, 500);
    }, 3000);
    
  </script>
</body>
</html>
